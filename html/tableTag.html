<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
</head>
<body>
    <!-- tr -> table row -->
    <!-- td -> table data -->
     <!-- th -> table head -->
    <table border="">
        <thead>
          <tr>
            <th>Item</th>
            <th>Category</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
            <tr>
            <td>Apple</td>
            <td>Fruit</td>
            <td>$1</td>
        </tr>
        <tr>
            <td>Paneer Butter Masala</td>
            <td>Main Course</td>
            <td>$6</td>
        </tr>
        <tr>
            <td>Ice Cream</td>
            <td>Dessert</td>
            <td>$3</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
