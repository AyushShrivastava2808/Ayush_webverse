<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display in CSS</title>
    <link rel="stylesheet" href="display in css.css">
</head>
<body>
    <!-- Block level element: h1, p, div -> occupies full width -->
    <!-- Inline element: a, img -> does not occupy full width only takes space of content -->

    <h1>Display in CSS: block, inline, inline-block</h1>
    <p>Lorem, ipsum dolor.</p>
    <a href="https://www.google.com/">Google: Click me!</a>
    <img src="https://m.media-amazon.com/images/M/MV5BNTRjMDA5ZTQtNWVkMy00OTAwLWI2NmMtYjQxYWM4MTIxYWFhXkEyXkFqcGc@._V1_.jpg" alt="doraemon" height="100px">

    <!-- div tag: is a container/block element,
         Can contain both block-level and inline elements.
    -->

    <!-- span tag: is an inline element,
         Can only contain inline elements,
         Used for styling or emphasizing parts of text without breaking the flow.
     -->

     <div>I am a div tag: i am a block element</div>

     <span>I am a span tag: i am an inline element</span>

     <p><span id="a" style="color:orange">Lorem </span><span id="a" style="color:white">ipsum </span><span id="a" style="color:green">dolor </span> </p>
</body>
</html>
